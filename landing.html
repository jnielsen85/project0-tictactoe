<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic-Tac-Toe</title>

    <link rel ="stylesheet" href="css/landingstyle.css"/>

  </head>

  <body>
    <div class="container">

<!--********** game grid ******************* -->
       <div id = "playBox" class="play-area">
         <div id="block_0" class="block">X</div>
         <div id="block_1" class="block">O</div>
         <div id="block_2" class="block">X</div>
         <div id="block_3" class="block">O</div>
         <div id="block_4" class="block">X</div>
         <div id="block_5" class="block">O</div>
         <div id="block_6" class="block">X</div>
         <div id="block_7" class="block">O</div>
         <div id="block_8" class="block">X</div>
       </div>

<!--********** tic tac toe ******************* -->

      <div class ="center">
      <div class="tic">Tic  -</div>
      <div class ="tac">Tac -</div>
      <div class ="toe">Toe  </div>
      </div>

<!--********** player details table **************** -->
      <TABLE id="table">
         <TR class="rows">
            <TD class = "cells">P1:<input class="input"/></TD>
            <TD class = "cells">2</TD>
            <TD class = "cells">P2:<input class="input"/></TD>
         </TR>
         <TR class="rows">
            <TD class = "cells">4</TD>
            <TD class = "cells">5</TD>
            <TD class = "cells">6</TD>
         </TR>
         <TR class="rows">
            <TD class = "cells"><button id = "dog"></button></TD>
            <TD class = "cells">8</TD>
            <TD class = "cells"><button id = "cat"></button></TD>
         </TR>
         <TR class="rows">
           <TD class = "cells">10</TD>
           <TD class = "cells">11</TD>
           <TD class = "cells">12</TD>
         </TR>
      </TABLE>

    </div>
      <script src="JS/jquery.js"></script>
      <script src="JS/landing.js"></script>
  </body>
</html>
